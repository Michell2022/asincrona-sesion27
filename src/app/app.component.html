<div>
  <div>
    <h1>Calculadora</h1>
  </div>
  <div>
    <div>
      <label for="datouno">Primer número:</label>
      <input type="number" name="datouno" id="datouno" [(ngModel)]="valor1">
    </div>
    <br>
    <div>
      <label for="datodos">Segundo número:</label>
      <input type="number" name="datodos" id="datodos" [(ngModel)]="valor2">
    </div>
  </div>
  <br>
  <div>  
    <select name="operacion" id="operacion" [(ngModel)]="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="division">División</option>
      <option value="multiplicacion">Multiplicación</option>
    </select>
  </div>
  <br>
  <div>
    <button (click)="ejecutarOperacion()">Calcular</button>
  </div>
  <div>
    <p>El resultado es: {{resultado}}</p>
  </div>
</div>






<router-outlet></router-outlet>
